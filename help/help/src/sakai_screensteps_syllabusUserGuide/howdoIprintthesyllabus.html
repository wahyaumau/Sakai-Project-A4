<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta content="peer review, peer assessment, peer evaluation" name="search">
<link href="/library/skin/tool_base.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<link href="../css/help.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">

<link href="/library/js/jquery/featherlight/0.4.0/featherlight.min.css" media="screen" rel="stylesheet" type="text/css" charset="utf-8">
<script src="/library/webjars/jquery/1.12.4/jquery.min.js" type="text/javascript" charset="utf-8"></script><script src="/library/js/jquery/featherlight/0.4.0/featherlight.min.js" type="text/javascript" charset="utf-8"></script><script type="text/javascript" charset="utf-8">
    $(document).ready(function(){
      $("a[rel^='featherlight']").featherlight({
        type: { image:true },
    closeOnClick: 'anywhere'
      }); 
    });   
  </script>
</head>
<body>
  <div id="wrapper"><div id="article-content">
<div id="article-header"><h1 class="article-title">How do I print the syllabus?</h1></div>
<div id="article-description">    <div class="step screensteps-section screensteps-depth-1" id="go-to-syllabus">
    <h2 id="go-to-syllabus" class="step-title screensteps-heading">Go to Syllabus.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/002/331/735/original/8bb22e75-b4d0-43e0-8beb-1b0b35427c6a.png" alt="" height="124" width="197">
</div>
 
      <div class="step-instructions screensteps-textblock">
  <p>Select the <strong>Syllabus</strong> tool from the Tool Menu of your site.</p>
</div>
 
  </div>
 
    <div class="step screensteps-section screensteps-depth-1" id="click-print-view">
    <h2 id="click-print-view" class="step-title screensteps-heading">Click Print View.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/002/331/741/original/8242bf50-4d19-4ff6-8cfa-04ab3a1ef364.png" alt="" height="326" width="821">
</div>
 
  </div>
 
    <div class="step screensteps-section screensteps-depth-1" id="click-send-to-printer">
    <h2 id="click-send-to-printer" class="step-title screensteps-heading">Click Send to Printer.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/002/331/737/original/ee624230-1e4a-43aa-ae03-2c56674adef3.png" alt="" height="413" width="717">
</div>
 
      <div class="step-instructions screensteps-textblock">
  <p>A new window will open which displays the entire syllabus in a single window. Click the <strong>Send to Printer</strong> link in the top left of the window to print.</p>
</div>
 
  </div>
 
</div>
</div></div>
