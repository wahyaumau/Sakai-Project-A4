<div id="article-header"><h1 class="article-title">How do I delete a syllabus item?</h1></div>
<div id="article-description">    <div class="step screensteps-section screensteps-depth-1" id="go-to-syllabus">
    <h2 id="go-to-syllabus" class="step-title screensteps-heading">Go to Syllabus.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/001/284/689/original/8caa2c9d-70ab-4275-9691-ac80827b67cf.png" alt="" height="120" width="198">
</div>
 
      <div class="step-instructions screensteps-textblock">
  <p>Select the <strong>Syllabus</strong> tool from the Tool Menu of your site.</p>
</div>
 
  </div>
 
    <div class="step screensteps-section screensteps-depth-1" id="delete-syllabus-item">
    <h2 id="delete-syllabus-item" class="step-title screensteps-heading">Delete a Syllabus item.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/002/331/633/original/efeb492a-cc78-4815-aa98-a691d9a5b3b1.png" alt="" height="57" width="719">
</div>
 
      <div class="step-instructions screensteps-textblock">
  <p>Click the trash icon beside any syllabus item to delete it. </p>
</div>
 
        <div class="step screensteps-section screensteps-depth-2" id="confirm-deletion">
    <h3 id="confirm-deletion" class="step-title screensteps-heading">Confirm deletion.</h3>

  </div>
