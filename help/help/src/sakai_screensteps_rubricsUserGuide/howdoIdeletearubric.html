  <div id="wrapper"><div id="article-content">
<div id="article-header"><h1 class="article-title">How do I delete a rubric?</h1></div>
<div id="article-description">    <div class="step screensteps-section screensteps-depth-1" id="go-to-the-rubrics-tool">
    <h2 id="go-to-the-rubrics-tool" class="step-title screensteps-heading">Go to the Rubrics tool.</h2>
      <div class="image screensteps-image">
    <img src="https://media.screensteps.com/image_assets/assets/002/326/271/original/b6b48ab3-a3f3-4faf-bb69-52f73c88027a.png" alt="" height="127" width="201">
</div>
 
      <div class="step-instructions screensteps-textblock">
  <p>Select the <strong>Rubrics</strong> tool from the Tool Menu of your site.</p>
</div>
 
  </div>
 
    <div class="step screensteps-section screensteps-depth-1" id="click-add-rubric">
    <h2 id="click-add-rubric" class="step-title screensteps-heading">Select the X icon [Remove Rubric] for the rubric you would like to delete.</h2>
      <div class="image screensteps-image">
    <a rel="nofollow" href="https://media.screensteps.com/image_assets/assets/002/326/267/original/7ea508d5-f7c5-4ffa-bd66-f6401784754d.png" class="screensteps-image-zoom">

    </a>
</div>
 
  </div>
 
    <div class="step screensteps-section screensteps-depth-1" id="enter-a-rubric-title">
    <h2 id="enter-a-rubric-title" class="step-title screensteps-heading">Select Remove to confirm the deletion.</h2>
      <div class="image screensteps-image">
    <a rel="nofollow" href="https://media.screensteps.com/image_assets/assets/002/326/269/original/e48bbcbf-f612-49a3-b20f-2749d607db7f.png" class="screensteps-image-zoom">

    </a>
</div>
 
  </div>
 
</div>
