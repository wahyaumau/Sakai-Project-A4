<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html rsf:id="polls-html" xmlns="http://www.w3.org/1999/xhtml" xmlns:rsf="http://ponder.org.uk/rsf">
<head>
<title>Polls: Glossary</title>
<link  rsf:id="scr=portal-matter"  href="/library/skin/tool_base.css" type="text/css" rel="stylesheet" media="all"/>
<link rsf:id="scr=portal-matter" href="/library/skin/default/tool.css" type="text/css" rel="stylesheet" media="all"/>
<script  rsf:id="scr=portal-matter" type="text/javascript" language="JavaScript" src="/library/js/headscripts.js"></script>
</head>

<body rsf:id="scr=sakai-body">
<div class="portletBody">
<h3 rsf:id="add-transaction-title">Glossary</h3>
<table class="listHier lines nolines">
    <thead>
        <tr>
            <th>Product Type</th>        
        </tr>
    </thead>
    <tbody>
    <tr rsf:id="list-product-type:">        
        <td>
            <div class="itemAction">
                <a href="addTransaction.html" target="_self"  rsf:id="product-type">Edit</a>
            </div>
        </td>        
    </tr>
    </tbody>    
</table>
<form rsf:id="add-transaction-form">
    <div class="form-group row">
	<label class="col-md-4 col-lg-2 form-control-label">
		<span class="reqStarInline">*</span>
		<span rsf:id="transaction-customer-label">Select Poll Category</span>
	</label>
	<div class="col-md-4">
		<select rsf:id="customer-id">
			<option value="1">1</option>			
		</select>
	</div>
    </div>
    <div class="form-group row">
	<label class="col-md-4 col-lg-2 form-control-label">
		<span class="reqStarInline">*</span>
		<span rsf:id="transaction-product-label">Select Poll Category</span>
	</label>
	<div class="col-md-4">
		<select rsf:id="product-id">
			<option value="1">1</option>			
		</select>
	</div>
    </div>    
    <div class="form-group row"> 
	<label class="col-md-4 col-lg-2 form-control-label">
		<span class="reqStarInline">*</span>
		<span rsf:id="transaction-amount-label">Question</span>
	</label>
	<div class="col-md-2">
		<input type="number" size="50" rsf:id="product-amount-input"/>
	</div>
    </div>
    
    
    
    <p class="act">
        <input type="submit" value="Post" rsf:id="submit-new-transaction" class="active" /> 
    </p>	    
</form>
</div>
</body>
</html>
