<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html rsf:id="polls-html" xmlns="http://www.w3.org/1999/xhtml" xmlns:rsf="http://ponder.org.uk/rsf">
<head>
<title>Polls: Vote Your Other Option!</title>
<link rsf:id="scr=portal-matter" href="https://vula.uct.ac.za/library/skin/tool_base.css" type="text/css" rel="stylesheet" media="all"/>
<link rsf:id="scr=portal-matter" href="https://vula.uct.ac.za/library/skin/default/tool.css" type="text/css" rel="stylesheet" media="all"/>
<script rsf:id="scr=portal-matter" type="text/javascript" language="JavaScript" src="/library/js/headscripts.js"></script>
<style>
    .hide-element{
        display:none
    }    
</style>
</head>

<body rsf:id="scr=sakai-body">
<div class="portletBody">    
<h3 rsf:id="edit-poll-category-title">Edit Poll Category</h3>

<form rsf:id="edit-poll-category-form">
    <div class="form-group row"> 
	<label for="pollCategoryName" class="col-md-4 col-lg-2 form-control-label">
		<span class="reqStarInline">*</span>
		<span rsf:id="poll-category-name-label">Question</span>
	</label>
	<div class="col-md-2">
		<input name="pollCategoryName" type="text" size="50" rsf:id="poll-category-name-input" id="pollCategoryName" />
	</div>
        <input type="text" size="500" rsf:id="poll-category-id-input" class="hide-element"/>
    </div>    
    <p class="act">
        <input type="submit" value="Post" rsf:id="submit-update-poll-category" class="active" />         
    </p>	    
</form>
</div>
</body>
</html>
