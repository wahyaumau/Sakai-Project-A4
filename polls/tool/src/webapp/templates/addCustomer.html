<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html rsf:id="polls-html" xmlns="http://www.w3.org/1999/xhtml" xmlns:rsf="http://ponder.org.uk/rsf">
<head>
<title>Polls: Add Customer!</title>
<link rsf:id="scr=portal-matter" href="https://vula.uct.ac.za/library/skin/tool_base.css" type="text/css" rel="stylesheet" media="all"/>
<link rsf:id="scr=portal-matter" href="https://vula.uct.ac.za/library/skin/default/tool.css" type="text/css" rel="stylesheet" media="all"/>
<script rsf:id="scr=portal-matter" type="text/javascript" language="JavaScript" src="/library/js/headscripts.js"></script>
</head>

<body rsf:id="scr=sakai-body">
<div class="portletBody">    
<h3 rsf:id="add-customer-title">Add Customer</h3>

<form rsf:id="add-customer-form">
    <div class="form-group row"> 
	<label class="col-md-4 col-lg-2 form-control-label">
		<span class="reqStarInline">*</span>
		<span rsf:id="customer-name-label">Name</span>
	</label>
	<div class="col-md-2">
		<input type="text" size="50" rsf:id="customer-name-input"/>
	</div>
    </div>
    <div class="form-group row"> 
	<label class="col-md-4 col-lg-2 form-control-label">
		<span class="reqStarInline">*</span>
		<span rsf:id="customer-address-label">Address</span>
	</label>
	<div class="col-md-2">
		<input type="text" size="50" rsf:id="customer-address-input"/>
	</div>
    </div>
    <div class="form-group row"> 
	<label class="col-md-4 col-lg-2 form-control-label">
		<span class="reqStarInline">*</span>
		<span rsf:id="customer-phone-label">Phone</span>
	</label>
	<div class="col-md-2">
		<input type="number" size="50" rsf:id="customer-phone-input"/>
	</div>
    </div>
    <p class="act">
        <input type="submit" value="Post" rsf:id="submit-new-customer" class="active" /> 
    </p>	    
</form>
</div>
</body>
</html>
