<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html rsf:id="polls-html" xmlns="http://www.w3.org/1999/xhtml" xmlns:rsf="http://ponder.org.uk/rsf">
<head>
<title>Polls: Vote Your Other Option!</title>
<link rsf:id="scr=portal-matter" href="https://vula.uct.ac.za/library/skin/tool_base.css" type="text/css" rel="stylesheet" media="all"/>
<link rsf:id="scr=portal-matter" href="https://vula.uct.ac.za/library/skin/default/tool.css" type="text/css" rel="stylesheet" media="all"/>
<script rsf:id="scr=portal-matter" type="text/javascript" language="JavaScript" src="/library/js/headscripts.js"></script>
</head>

<body rsf:id="scr=sakai-body">
<div class="portletBody">    
<h3 rsf:id="add-glossary-title">Add Glossary</h3>

<form rsf:id="add-glossary-form">
    <div class="form-group row"> 
	<label for="glossaryNameLabel" class="col-md-4 col-lg-2 form-control-label">
		<span class="reqStarInline">*</span>
		<span rsf:id="glossary-name-label">Question</span>
	</label>
	<div class="col-md-2">
		<input name="glossaryName" type="text" size="50" rsf:id="glossary-name-input" id="glossaryName" />
	</div>
    </div>
    <div class="form-group row"> 
	<label for="glossaryDescriptionLabel" class="col-md-4 col-lg-2 form-control-label">
		<span class="reqStarInline">*</span>
		<span rsf:id="glossary-description-label">Question</span>
	</label>
	<div class="col-md-2">
		<input name="glossaryDescription" type="text" size="50" rsf:id="glossary-description-input" id="glossaryDescription" />
	</div>
    </div>
    <div class="form-group row"> 
	<label for="glossaryCategoryLabel" class="col-md-4 col-lg-2 form-control-label">
		<span class="reqStarInline">*</span>
		<span rsf:id="glossary-category-label">Question</span>
	</label>
	<div class="col-md-2">
		<input name="glossaryCategory" type="text" size="50" rsf:id="glossary-category-input" id="glossaryCategory" />
	</div>
    </div>
    <p class="act">
        <input type="submit" value="Post" rsf:id="submit-new-glossary" class="active" /> 
<!--        <input name="_cancel" type="submit" value="Cancel" rsf:id="cancel" />
        <input name="glossaryIndex" type="submit" value="See All Glossary" rsf:id="glossaryIndex" />-->
    </p>	    
</form>
</div>
</body>
</html>
